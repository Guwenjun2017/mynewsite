<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>手机列表</title>
</head>
<body>
<h2>手机列表</h2>
<hr>
<table width=400 border=1 bgcolor='#ccffcc'>
    <tr><td>产品</td><td>售价</td><td>库存量</td></tr>
{% for p in products %}
    <tr>
	<td>
	    <a href='/list/{{ p.name }}/'>{{ p.name }}</a>
	</td>
	<td>{{ p.price }}</td>
	<td>{{ p.kucun }}</td>
    </tr>
{% endfor %}
</table>
<hr>
<a href='/'>回首页</a>
</body>
</html>
